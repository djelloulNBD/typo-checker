<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract content Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 380px;
            min-height: 280px;
            background: #32b39e;
            color: #222;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: #fff;
            border-radius: 0;
            padding: 24px;
            margin: 0;
            box-shadow: none;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Remove gradient bar and particles */

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
        }

        .icon {
            width: 32px;
            height: 32px;
            background: #32b39e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-weight: bold;
            font-size: 16px;
        }

        h3 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 16px;
            border: 2px solid #32b39e;
            border-radius: 12px;
            font-family: 'Segoe UI', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background: #f8fafc;
            color: #2d3748;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: #32b39e;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-count {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 11px;
            color: #718096;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #32b39e;
        }

        #copy {
            background: #32b39e;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
        }

        #copy:hover {
            background: #32b39e;
        }

        #clear {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        #clear:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">Lab</div>
            <h3>Extracted Content</h3>
        </div>
        
        <div class="textarea-container">
            <textarea id="text" readonly placeholder="Your extracted text will appear here..."></textarea>
            <div class="char-count" id="charCount">0 characters</div>
        </div>
        
        <div class="button-container">
            <button id="clear">Clear</button>
            <button id="copy">
                <span id="copyText">Copy Text</span>
            </button>
            <script src="popup.js"></script>
        </div>
        
        <div class="success-message" id="successMessage">
            âœ“ Text copied to clipboard!
        </div>
    </div>
</body>
</html>
